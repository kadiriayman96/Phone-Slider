<!DOCTYPE html>
<html>
  <head>
    <title>Real Phone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="images/logo.png" />
        <ul>
          <li>Home</li>
          <li>Phones</li>
          <li>Accessories</li>
          <li>Cart</li>
        </ul>
      </div>

      <div class="content">
        <div class="phone-circle">
          <div id="overlay"></div>
          <img src="images/mobile.png" class="mobile" />
          <div id="phone">
            <div class="features">
              <div class="feature one">
                <img src="images/camera.png" />
                <div>
                  <h3>Camera</h3>
                  <p>48MP, Wide Angle Lens</p>
                </div>
              </div>
              <div class="feature two">
                <img src="images/processor.png" />
                <div>
                  <h3>Processor</h3>
                  <p>Snapdragon 888</p>
                </div>
              </div>
              <div class="feature three">
                <img src="images/display.png" />
                <div>
                  <h3>Display</h3>
                  <p>6.5" Super Amoled</p>
                </div>
              </div>
              <div class="feature four">
                <img src="images/battery.png" />
                <div>
                  <h3>Battery Life</h3>
                  <p>5000mAH, 720Hrs Standby</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="control">
          <img src="images/arrow.png" id="up" />
          <div>Controls</div>
          <img src="images/arrow.png" id="down" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
